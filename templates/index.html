<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
    <title>Student Management</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{{ url_for('add_student') }}">Add Student</a>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.grade }} - <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a> |
                <form action="{{ url_for('delete_student', id=student.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
